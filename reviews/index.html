<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--title-->
    <div class="title">
      <h2>our reviews</h2>
      <div class="underline"></div>
    </div>
    <!--review-->
    <article class="review">
      <div class="img-container">
        <img src="./person1.png" id="person-img" alt="" />
      </div>
      <div>
        <h4 id="author">sara jones</h4>
        <p id="job">ux designer</p>
        <p id="infor">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rem ea quos
          vitae placeat culpa quaerat aspernatur! Porro non autem a, quibusdam
          odio cumque voluptatum illo, dolor quisquam dolore, alias quae!
        </p>
        <!--prev next button-->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!--random button-->
        <button class="random-btn">suprise me</button>
      </div>
    </article>
    <script src="app.js"></script>
  </body>
</html>
